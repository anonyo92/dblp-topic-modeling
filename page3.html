<html>
<meta charset="utf-8">
<head>
	<meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
	<script src='js/jquery-1.9.1.min.js' type='text/javascript'></script>
	<script src='js/bootstrap.min.js' type='text/javascript'></script>
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.5/chroma.min.js"></script>
	<script src='js/crossfilter.js' type='text/javascript'></script>
	<script src='js/dc.js' type='text/javascript'></script>
	<script src="js/draw_dashboard.js" type='text/javascript'></script>
	<script type="text/javascript" src="js/fisheye.js"></script>
	
	<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"	crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='css/dc.css'>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>

<body>
	<br>
	
	<script>
		var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;

		function clickSelectedOption(select) {
			if(!is_chrome) return;
			   select.options[select.selectedIndex].click();
		}
	</script>

	<h2 align="center"> It's all in the KEYWORDS! </h2>

	<select id="dropDown" onchange='clickSelectedOption(this)'>
		<option onclick="location = 'index.html';" >Keyword Occurrences</option>
		<option onclick="location = 'page2.html';">Keyword Clusters</option>
		<option onclick="location = 'page3.html';" selected="selected">Articles Dashboard</option>
		<option onclick="location = 'page5.html';">SBU CS Faculty research relationship</option>
	</select>
	
	<div class='container' id='main-container' style='display:none'>
	<div class='content'>
	<div class='container' style='font: 12px sans-serif;'>

	  <div class='row'>
	    <div class='span12'>
	      <h3>DBLP Articles</h3>
	      <div class='row'>
	        <div class='pie-graph span6' id='dc-topic-chart'>
	            <h4>Articles by Topic</h4>
	        </div>
	        <div class='pie-graph span6' id='dc-authors-chart'>
		      <h4>Articles by Number of authors</h4>
	        </div>
	      </div>
	    </div>
	  </div>

	  <div class='row'>
	    <div class='span12' id='dc-time-chart'>
	      <h4>Articles per year</h4>
	    </div>
	  </div>

	  <div class='row'>
		<div class='pie-graph span12'>
	      <table class='table table-hover' id='dc-table-graph'>
	        <thead>
	          <tr class='header'>
	            <th>Year of Publication</th>
	            <th>Title</th>
	            <th>Topic</th>
	            <th>No. of authors</th>
	          </tr>
	        </thead>
	      </table>
		</div>
	  </div>

	<H7>Generated with
	  <a href="http://nickqizhu.github.io/dc.js/">dc.js</a>,
	  <a href="http://square.github.io/crossfilter/">crossfilter</a>,
	  <a href="http://d3js.org/">d3.js</a> and
	  <a href="http://twitter.github.io/bootstrap/">bootstrap</a>.
	</H7>
	<p>DBLP data via <a href="https://dblp.uni-trier.de/xml/">DBLP</a>.</p>

	</div>
	</div>
	</div>
	
</body>
</html>
