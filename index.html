	<script src=js/bootstrap.min.js' type='text/javascript'></script>
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>

	<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

	<link rel='stylesheet' type='text/css' href='css/dc.css'>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>

<body><br>

<script>
var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;

function clickSelectedOption(select) {
    if(!is_chrome) return;
       select.options[select.selectedIndex].click();
}
</script>

<h2 align="center"> It's all in the KEYWORDS! </h2>
	<select id="dropDown" onchange='clickSelectedOption(this)'>
		<option onclick="location = 'index.html';" selected="selected">Keyword Occurrences</option>
		<option onclick="location = 'page2.html';">Keyword Clusters</option>
		<option onclick="location = 'page3.html';">Articles Dashboard</option>
		<option onclick="location = 'page5.html';">SBU CS Faculty research relationship</option>
	</select>
	
	<div id="id_all_frequency_charts_div" class="container-fluid class_all_frequency_charts_div">
		<h3>TERM FREQUENCY VISUALIZATION</h3>
		<div id="id_term_frequency_charts" class="row class_term_frequency_charts">
			<div class="col-md-7">
				<div id="id_word_cloud_cell" class="class_word_cloud_cell">
					<h4>Term Frequency</h4>
					<div id="id_word_cloud_chart" class="class_word_cloud_chart"></div>
				</div>
				<div id="id_term_frequency_timeline_cell" class="class_term_frequency_timeline_cell">
					<h4>Term Frequency Timeline</h4>
					<div id="id_term_frequency_timeline_chart" class="class_term_frequency_timeline_chart"></div>
				</div>
			</div>
			<div class="col-md-5">
				<div id="id_cooccurrence_matrix_cell" class="class_cooccurrence_matrix_cell">
					<h4>Term co-occurrence matrix</h4>
					<div>
						<span id="title">Order:</span>
						<select id="order">
							<option value="name">by Name</option>
							<option value="count">by Frequency</option>
							<option value="group">by Cluster</option>
						</select>
					</div>
					<div id="legend"></div>
					<div id="id_cooccurrence_matrix_grid"></div>
				</div>
			</div>
		</div>
	</div>

	
</body>
</html>
